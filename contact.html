<!DOCTYPE html>
<html>
  <head>
    <title>KFitStore</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icons/icons8-online-store-96.png" />
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/global.css" />

    <!--page specific css-->
    <link rel="stylesheet" href="./assets/css/contact.css"/>
  </head>
  <body>
       <!--header start-->
    <header class="sticky-top">
      <!--navbar start-->
      <nav
        class="navbar navbar-dark bg-dark navbar-expand-lg align-items-center"
        id="mainNavbar"
      >
        <div class="container">
          <a
            class="navbar-brand"
            href="index.html"
            class="text-decoration-none text-dark"
          >
            <h3 class="fw-bold">
              KFit
              <small class="font-italic font-weight-light fst-italic fw-lighter"
                >Store</small
              >
            </h3>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-capitalize"
                  aria-current="page"
                  href="index.html"
                  >home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-capitalize"
                  aria-current="page"
                  href="supplements.html"
                  >supplements</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-capitalize" href="programs.html"
                  >programs</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-capitalize" href="transformations.html"
                  >transformations</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-capitalize" href="contact.html"
                  >contact</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search programs, supplements"
                aria-label="Search"
              />
              <button class="btn btn-light" type="submit">
                <i class="fas fa-search"></i>
              </button>
            </form>
            <div class="d-flex flex-row align-items-center mx-auto mt-1">
              <div class="clickable me-2">
                <i class="fa-solid fa-heart text-light fs-2"></i>
              </div>
              <a class="d-flex flex-column justify-content-start text-decoration-none">
                <h6 class="text-light fs-6 clickable">Favorites</h6>
                <small class="text-muted">10</small>
              </a>
            </div>
            <a class="d-flex flex-row align-items-center mx-auto mt-1 text-decoration-none">
              <div class="clickable me-2">
                <i class="fas fa-shopping-cart text-light fs-2"></i>
              </div>
              <div class="d-flex flex-column justify-content-start">
                <h6 class="text-light fs-6 clickable">Cart</h6>
                <small class="text-muted">$10.0</small>
              </div>
            </a>
            <a
              class="d-flex flex-row align-items-center clickable mx-auto mt-1 text-decoration-none"
            >
              <div class="clickable me-2">
                <i class="fa fa-user text-light fs-2"></i>
              </div>
              <div class="d-flex flex-column justify-content-start">
                <h6 class="text-light fs-6 text-capitalize">my account</h6>
              </div>
            </a>
          </div>
        </div>
      </nav>
      <!--navbar end-->
    </header>
    <!--header end-->
    <!--banner section start-->
    <section>
        <div class="container-fluid banner-bg-image h-25">
            <div class="row ">
                <h2 class="text-white text-center">Contact</h2>
            </div>
        </div>
    </section>
    <!--banner section end-->

    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/custom-display-toggle.js"></script>
    <script src="./assets/js/custom-active-toggle.js"></script>
  </body>
</html>
